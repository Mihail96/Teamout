<div class="container margin-top-bottom"
     xmlns:th="http://www.thymeleaf.org">
    <div class="row margin-top-bottom">
        <div class="col-md-6">
            <a th:href="${'/organization/' + currentUser.getOrganizationId().toString() + '/profile'}">
                <div class="flex-container flex-center box box-shadow-hover height-5">
                    Organization profile
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <a th:href="${'/organization/' + currentUser.getOrganizationId().toString() + '/user/'+ currentUser.getUserId().toString() +'/profile'}">
                <div class="flex-container flex-center box box-shadow-hover height-5">
                    My profile
                </div>
            </a>
        </div>
    </div>
    <div class="row margin-top-bottom">
        <div class="col-md-6">
            <a th:href="${'/organization/'+ currentUser.getOrganizationId().toString() + '/employee/list'}">
                <div class="flex-container flex-center box box-shadow-hover height-5">
                    Employees
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <div class="flex-container flex-center box box-shadow-hover height-5">
                Reports
            </div>
        </div>
    </div>
    <div class="row margin-top-bottom">
        <div class="col-12">
            <div class="flex-container flex-center box box-shadow-hover height-5">
                Statistics
            </div>
        </div>
    </div>
</div>
