<div class="container margin-top-bottom" xmlns:th="http://www.thymeleaf.org">
    <div class="row margin-top-bottom">
        <div class="col-12">
            <h1>
                <img class="image-icon"
                     th:if="${currentUser.getLogoId() != null}"
                     th:src="${'/organization/' +  currentUser.getOrganizationId().toString() + '/image/' + currentUser.getLogoId().toString()}">
                <span th:text="${currentUser.getOrganizationName()}"></span>
                <a th:href="${'/organization/'+ currentUser.getOrganizationId().toString() +'/admin/invite'}">
                    <input type="submit" class="btn btn-lg btn-primary" value="Invite an admin"/>
                </a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4" th:each="adminDto : ${adminDtos}">
            <div class="p-2">
                <div class="row margin-top-bottom flex-container box box-shadow padding-1 align-center">
                    <div class="col-12 flex-container align-center justify-center overflow-hidden">
                        <img class="image-icon"
                             th:if="${adminDto.getPictureId() != null}"
                             th:src="${'/organization/' +
                                           currentUser.getOrganizationId().toString() +
                                           '/image/' +
                                           adminDto.getPictureId().toString()}">
                        <img class="image-icon"
                             th:if="${adminDto.getPictureId() == null}"
                             src="/User.jpg">
                    </div>
                    <div class="col-12 flex-container align-center justify-center overflow-hidden">
                        <h4 th:text="${adminDto.getFirstName() + ' ' + adminDto.getLastName()}"></h4>
                    </div>
                    <div class="col-12 flex-container align-center justify-center overflow-hidden">
                        <h5 th:text="${adminDto.getEmail()}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
